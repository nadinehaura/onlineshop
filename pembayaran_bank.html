<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembayaran Bank | GreenShop</title>
<link rel="stylesheet" href="style.css">
<style>
/* Header */
header{
  background:#1b5e20;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
}
header h1{margin:0; font-size:20px;}
header div button{
  background:white;
  color:#1b5e20;
  border:none;
  border-radius:20px;
  padding:8px 16px;
  cursor:pointer;
  margin-left:10px;
}
header div button:hover{background:#2f8a3e; color:white;}

/* Container */
.container{
  max-width:400px;
  margin:60px auto;
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
select,input,button{width:100%;padding:8px;margin:5px 0;border-radius:10px;border:1px solid #ccc;}
button{background:#1b5e20;color:white;border:none;cursor:pointer;margin-top:10px;}
button:hover{background:#2f8a3e;}

/* Logo Bank */
#bankLogo{
  display:block;
  margin:10px auto;
  max-width:100px;
  height:auto;
  border-radius:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<header style="
  background:#1b5e20;
  color:white;
  padding:10px 20px;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-sizing:border-box;
">
  <div style="font-size:20px;font-weight:bold;">üõçÔ∏è GreenShop</div>
  <div style="display:flex;gap:10px;">
    <button onclick="location.href='cart.html'" style="padding:5px 12px;border:none;border-radius:10px;cursor:pointer;">üõí Keranjang</button>
    <button onclick="location.href='index.html'" style="padding:5px 12px;border:none;border-radius:10px;cursor:pointer;">Beranda</button>
  </div>
</header>

<div class="container">
  <h2>Pembayaran Transfer Bank</h2>
  <label>Pilih Bank</label>
  <select id="bank" onchange="updateRekening()">
    <option value="BCA">BCA</option>
    <option value="Mandiri">Mandiri</option>
    <option value="BNI">BRI</option>
  </select>
  <label>Nomor Rekening Pemilik Toko</label>
  <input type="text" id="nomorRek" value="123-456-7890" readonly>
  <img id="bankLogo" src="bca.png" alt="Logo Bank">
  <button onclick="selesaiBayar()">Pembayaran Selesai</button>
</div>

<script>
function updateRekening(){
  const bank = document.getElementById("bank").value;
  const nomorRek = document.getElementById("nomorRek");
  const logo = document.getElementById("bankLogo");

  if(bank === "BCA"){
    nomorRek.value = "123-456-7890";
    logo.src = "bca.jpeg";
    logo.alt = "Logo BCA";
  } else if(bank === "Mandiri"){
    nomorRek.value = "987-654-3210";
    logo.src = "mandiri.jpeg";
    logo.alt = "Logo Mandiri";
  } else if(bank === "BRI"){
    nomorRek.value = "555-666-7777";
    logo.src = "bri.jpeg";
    logo.alt = "Logo BNI";
  }
}

function selesaiBayar(){
  alert("Pembayaran berhasil via bank!");
  localStorage.removeItem("checkoutData");
  localStorage.removeItem("cart");
  location.href="pesanan_berhasil.html";
}

// panggil sekali agar sesuai default
updateRekening();
</script>

</body>
</html>
